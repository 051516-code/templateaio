  <ion-content>
    <ion-card button *ngFor="let company of companies; let i = index" (click)="openCompany(company)">
      <ion-item>
        <ion-avatar slot="{{ i % 2 === 0 ? 'start' : 'end' }}">
          <img src="{{ company.imageUrl }}">
        </ion-avatar>
        <ion-label>
          <h2>{{ company.name }}</h2>
          <p>{{ company.info }}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-content>
