

<ion-card class="evaluation-card">
    <ion-card-header>
      <ion-card-title>Avaliação Geral</ion-card-title>
      <ion-badge color="success" class="overall-rating">4.5</ion-badge>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-label>Atendimiento</ion-label>
          <ion-progress-bar value="0.9" color="success"></ion-progress-bar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Limpieza</ion-label>
          <ion-progress-bar value="0.8" color="warning"></ion-progress-bar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Calidad</ion-label>
          <ion-progress-bar value="0.7" color="tertiary"></ion-progress-bar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Rapidez</ion-label>
          <ion-progress-bar value="0.85" color="success"></ion-progress-bar>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card class="likes-comments-card">
    <ion-card-header>
      <ion-card-title>Interacción del Cliente</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6" class="likes-section">
          <ion-icon name="heart" color="danger"></ion-icon>
          <ion-label>Likes: 120</ion-label>
        </ion-col>
        <ion-col size="6" class="comments-section">
          <ion-icon name="chatbubbles" color="primary"></ion-icon>
          <ion-label>Comentarios: 32</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
